<div ng-controller="cardsCtrl" class="cards-grid">
    <div class="row">
        <div class="card col-xs-4 col-md-3" ng-repeat="d in search.results">
            <div class="row card-title">
                <span>equivalent of</span>
                <span class="title">[[ d.title ]]</span>
            </div>
            <div class="card-infos row">
                <img ng-src="[[d.themes[0].image]]" ng-if="d.themes.length" />
            </div>
        </div>
    </div>
    <div class="load-more row">
        <button class="btn btn-primary">Load more</button>
    </div>
</div>
