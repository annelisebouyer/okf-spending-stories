<div ng-controller="languageCtrl">
    <ul class="language-list" ng-if="languages.all.length && languages.all.length > 1">
        <li class="language" ng-class="languages.current === lang.code ? 'activated' : ''" ng-repeat="lang in languages.all">
            <a ng-click="changeLanguage(lang.code)">[[ lang.code|truncate:2|uppercase ]]</a>
        </li>
    </ul>
</div>
