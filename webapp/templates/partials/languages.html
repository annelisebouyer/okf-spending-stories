<div ng-controller="languageCtrl">
    <ul class="language-list" ng-if="languages.length && languages.length > 1">
        <li class="language" ng-class="current_lang.key === lang.key ? 'activated' : ''" ng-repeat="lang in languages">
            <a ng-click="changeLanguage(lang)">[[ lang.key|truncate:2|uppercase ]]</a>
        </li>
    </ul>
</div>
