<header ng-controller="headerCtrl" ng-class="getHeaderClass()" stick-to-top>
	<div class="container">
		<h1>
			<a ng-href="/">Spending Stories</a>
			<i>by <a href="http://www.okf.org/" target="_blank">OKF</a></i>
		</h1>

		<ul class="list-inline links pull-right">
			<li>
				<a ng-href="#/contribute/">
					<i class="icon-edit"></i>
					Contribute
				</a>
			</li>
		</ul>

		<form  class="form-horizontal" role="form" ng-submit="search()">
			<div class="input-group">
				<input type="text" ng-required class="form-control" ng-model="user_query" placeholder="How much is it really?" typeahead="prop as prop.label for prop in propositions() | limitTo: 8" typeahead-wait-ms="1" />
				<div class="input-group-btn relative">
					<input type="submit" class="btn btn-primary" value="Compare" />
				</div>
			</div>
			<span class="help-block">Example queries: 15 million euros, 12 billion yens, 4500000 PLN</span>
		</form>

	</div>
    {% include "partials/filters.html" %}

</header>
