language: python
python:
  - "2.6"
  - "2.7"
# command to install dependencies
env:
  - PYTHONPATH=./:libs/

install: 
  - pip install --use-mirrors -r requirements_core.txt
  - pip install --use-mirrors coveralls
  - python manage.py syncdb --noinput
# command to run tests
script: 
  - coverage run --source=webapp python manage.py test
after_success:
  - coveralls 